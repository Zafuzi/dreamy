<AppHeader>
    <header>
        <h1>Dreamy - __time__</h1>
        <nav>
            <a class="__test_active__" data-route="" href="/"> Home </a>
            <a class="__test_active__" data-route="about" href="/about"> About </a>
        </nav>
    </header>
</AppHeader>

<script>
    Tooling.addHelper("AppHeader", {
        name: "time",
        method(element, data)
        {
            const date = new Date();
            const time = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            return time;
        }
    });

    Tooling.addHelper("nav a", {
        name: "test_active",
        method(element, data)
        {
            const windowRoute = window.location.pathname;

            // convert pathName to route
            const route = windowRoute.split("/").filter((item) => item !== "").join("/");

            console.log(`Helper 'test_active' Testing route '${data.route}' against '${route}'`);

            if (data.route === route)
            {
                return "active";
            }

            return "";
        }
    });

    Tooling.runHelpers("nav a");
</script>
